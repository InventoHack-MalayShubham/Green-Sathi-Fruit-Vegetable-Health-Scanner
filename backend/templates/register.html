{% extends 'base.html' %}
{% block title %}Register | GreenScan{% endblock %}

{% block content %}
<style>
    .register-bg {
        background: url('/static/images/julia-zolotova-M_xIaxQE3Ms-unsplash.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
    }

    .register-card {
        background: #ffffff;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .register-card h2 {
        color: #2e7d32;
        margin-bottom: 1rem;
        font-size: 2rem;
    }

    .register-card p {
        margin-bottom: 2rem;
        color: #555;
        font-size: 1rem;
    }

    .register-card form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .register-card input,
    .register-card select {
        padding: 0.8rem 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f1f8e9;
        font-size: 1rem;
    }

    .register-card input:focus,
    .register-card select:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .register-card button {
        background: linear-gradient(to right, #2e7d32, #388e3c);
        color: white;
        border: none;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
    }

    .register-card button:hover {
        background: #1b5e20;
    }

    .register-card .login-link {
        margin-top: 1rem;
        font-size: 0.95rem;
        color: #555;
    }

    .register-card .login-link a {
        color: #2e7d32;
        font-weight: bold;
        text-decoration: none;
    }

    .register-card .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-bg">
    <div class="register-card">
        <h2>Create Account</h2>
        <p>Join GreenScan to track and personalize your health</p>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="number" name="height" placeholder="Height (cm)" step="0.1" required>
            <input type="number" name="weight" placeholder="Weight (kg)" step="0.1" required>
            <input type="number" name="age" placeholder="Age" required>

            <select name="diet_goal" required>
                <option value="">Diet Goal</option>
                <option value="health maintain">Health Maintain</option>
                <option value="improve health">Improve Health</option>
                <option value="gain muscle">Gain Muscle</option>
                <option value="weight loss">Weight Loss</option>
            </select>

            <select name="diet_type" required>
                <option value="">Diet Type</option>
                <option value="veg">Vegetarian</option>
                <option value="non veg">Non-Vegetarian</option>
                <option value="vegan">Vegan</option>
            </select>

            <select name="gender" required>
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <select name="activity_level" required>
                <option value="">Activity Level</option>
                <option value="sedentary">Sedentary</option>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="active">Active</option>
            </select>

            <input type="text" name="allergies" placeholder="Allergies (comma separated)">

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
